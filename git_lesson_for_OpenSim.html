# Why are we switching from SVN/SimTK to Git/GitHub?

1. **SVN** and **SimTK**:

    a. simple (central repository, fewer commands, simpler concepts).

    b. discourages code review.

    c. branching requires a lot of inertia, discourages experimenting.

    d. difficult for outsiders to contribute to the project (open source?).

2. **GitHub**:

    a. easy to take someone's code and modify it for your own purposes (fork).

    b. easy to tell developers about bugs (issues).

    c. easy to contribute to projects when you're not a member (pull request).

    d. job opportunitites (employers ask for your GitHub username).

3. **Git**:

    a. easy to branch code (encourages parallel development, experimenting).

    b. allows use of GitHub.

    c. complicated.

    d. same number of letters as 'SVN'.

# Contributing with Git and Github: OpenSim

1. GitHub fork.
2. Clone your fork.
3. Add the upstream repository as a remote on your computer.
4. Create a new branch.
5. Make some changes.
    a. Edit a file.
    b. Add a new file (git add).
        i. Staging area.
    c. Delete a file (git rm [--cached]).
    d. What's the state of the repository?
    ```
    git status
    ```
    d. 2 partial commits.
6. Push your changes to your fork.
7. Deal with upstream changes.
    a. Rebase.
    ```
    git rebase master
    ```
7. Create a pull request.

0. Don't work on master.
1. Commit messages
